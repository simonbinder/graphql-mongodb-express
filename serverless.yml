service: serverless-graphql
useDotenv: true
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-plugin-include-dependencies
  - serverless-api-gateway-caching

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceExclude:
        - graphql-playground-middleware-express
    apiGatewayCaching:
      enabled: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-central-1

functions:
  purpledshub-graphql:
    handler: start.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
          integration: lambda-proxy # you must use lambda integration (instead of the default proxy integration) for this to work
          caching:
            enabled: true
            cacheKeyParameters:
              - name: integration.request.header.bodyValue
                mappedFrom: method.request.body
